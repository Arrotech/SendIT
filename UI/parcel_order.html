<Doctype>
    <html>
        <head>
            <title>Parcel-Order</title>
            <link rel="stylesheet" type="text/css" href="main.css">
        </head>
        <body>
            <header><h1>SENDIT</h1></header>
            <nav>
                <div>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="parcel_order.html">Parcel Order</a></li>
                        <li style="margin: 0 0 0 690px;"><a href="register.html">SignUp</a></li>
                        <li style="float:right;"><a href="login.html">Login</a></li>                       
                    </ul>
                </div>
            </nav>
            <form>
                <div class="container">
                    <h2>Contact details</h2>
                    <hr>
                    <label for="name"><b>Name</b></label><br>
                    <input type="text" placeholder="Full Name" name="name" required><br>

                    <label for="email"><b>Email</b></label><br>
                    <input type="text" placeholder="example@gmail.com" name="email" required><br>

                    <label for="par-id"><b>Parcel Id</b></label><br>
                    <input type="text" placeholder="E.g DX-00H4" name="par-id" required><br>

                    <label for="tel"><b>Telephone</b></label><br>
                    <input type="text" placeholder="Phone No. e.g (+254)797 568 564" name="tel" required><br>

                    <h2 style="color:rgb(192, 15, 15)">Address details</h2>
                    <hr>
                    <label for="address-fnd"><b>Address Finder</b></label><br>
                    <input type="text" placeholder="E.g '36 Factory Lane'" name="address-fnd" required><br>

                    <label for="par-name"><b>Parcel Name</b></label><br>
                    <input type="text" placeholder="'Shoes'" name="par-name" required><br>

                    <label for="par-wgt"><b>Parcel Weight</b></label><br>
                    <input type="text" placeholder="Weight in Kgs e.g 30Kgs" name="par-wgt" required><br>
                    
                    <label for="par-hgt"><b>Parcel Height</b></label><br>
                    <input type="text" placeholder="Height in m e.g 1m" name="par-hgt" required><br>

                    <label for="par-id"><b>Parcel Id</b></label><br>
                    <input type="text" placeholder="E.g DX-00H4" name="par-id" required><br>

                    <label for="street"><b>Street</b></label><br>
                    <input type="text" placeholder="E.g Kanu street" name="street" required><br>

                    <label for="city"><b>City/Town</b></label><br>
                    <input type="text" placeholder="E.g Nairobi" name="city" required><br>

                    <label for="postal-code"><b>Postal Code</b></label><br>
                    <input type="text" placeholder="E.g 20100 Nakuru" name="postal-code" required><br>

                    <div>
                        <button type="button" class="submit position">Place Order</button>
                    </div>
                </div>
            </form>
          <footer>
                    <div class="footer-divide">

                            <p style="font-size: 16px;">AboutUs</p><br>
                            <p>Tracking</p>
                            <p>Shipping</p>
                        </div>                               
                    </div>
                </footer> 
        </body>
    </html>
